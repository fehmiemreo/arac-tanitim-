<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="stililetişim.css" />
</head>
<body>
  <header class="navbar container">
    <a href="anasayfa.html" class="logo"><img src="img/logo.png" alt="Logo" /></a>
    <nav>
      <ul class="menu">
        <li><a href="index.html">ANASAYFA</a></li>
      </ul>
    </nav>
  </header>

  <main class="container contact">
    <h1>Bizimle İletişime Geçin</h1>
    <p>Her türlü soru, öneri veya iş birliği talepleriniz için aşağıdaki formu doldurabilirsiniz.</p>

    <form action="#" method="post" novalidate>
      <div class="form-group">
        <label for="name">İsim <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Adınız Soyadınız" required />
        <small class="error-msg">Bu alan zorunludur.</small>
      </div>

      <div class="form-group">
        <label for="email">E‑posta <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="email@ornek.com" required />
        <small class="error-msg">Geçerli bir e‑posta adresi girin.</small>
      </div>

      <div class="form-group">
        <label for="subject">Konu <span class="required">*</span></label>
        <input type="text" id="subject" name="subject" placeholder="Konu başlığı" required />
        <small class="error-msg">Bu alan zorunludur.</small>
      </div>

      <div class="form-group">
        <label for="message">Mesajınız <span class="required">*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="Mesajınızı buraya yazın..." required></textarea>
        <small class="error-msg">Bu alan zorunludur.</small>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">Gizlilik politikasını okudum ve onaylıyorum <span class="required">*</span></label>
        <small class="error-msg">Onay gereklidir.</small>
      </div>

      <button type="submit" class="btn-submit">Gönder</button>
    </form>
  </main>

  <footer class="footer container">
    <p>&copy; 2025 Arabalar Web Sitesi. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Basit front-end doğrulama
    document.querySelector('form').addEventListener('submit', function (e) {
      let valid = true;
      this.querySelectorAll('[required]').forEach((el) => {
        const formGroup = el.closest('.form-group');
        if (!el.value || (el.type === 'checkbox' && !el.checked)) {
          valid = false;
          formGroup.classList.add('error');
        } else {
          formGroup.classList.remove('error');
        }
      });
      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
